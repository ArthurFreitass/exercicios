<!--Entendendo o prevent default através de um jogo-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prevent Default</title>
  </head>
  <body>
    <h1>Jogo do Tigrinho</h1>
    <h3>Digite seu nome e ganhe o prêmio:</h3>
    <form action="" method="get">
      <label for="input-name">
        <p id="form-p">Digite seu nome:</p>
        <input type="text" name="name" id="input-name" />
      </label>
      <div>
        <p id="name"></p>
        <h3 id="random-number"></h3>
      </div>
      <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
