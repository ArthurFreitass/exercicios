<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Bootstrap</title>
    <!--Linkando-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>FORMULÁRIO</h1>
      <form action="" method="get">
        <section class="mb-3">
          <label class="form-label" for="input-name">
            <p>Digite seu nome:</p>
            <input
              class="form-control"
              type="text"
              id="input-name"
              name="name"
              required
              placeholder="Digite seu nome completo"
            />
          </label>
        </section>
        <section class="mb-3">
          <label class="form-label" for="input-email">
            <p>Digite seu e-mail:</p>
            <input
              class="form-control"
              type="email"
              required
              name="e-mail"
              id="input-email"
              placeholder="Digite seu e-mail"
            />
          </label>
        </section>
        <section class="mb-3">
          <label for="input-telephone" class="form-label">
            <p>Digite seu telefone</p>
            <input
              type="text"
              placeholder="Digite seu telefone"
              id="input-telephone"
              class="form-control"
            />
          </label>
        </section>
        <section class="mb-3">
          <label class="form-label" for="textarea">
            <p>Conte-me sobre você</p>
            <textarea
              name="me"
              id="textarea"
              placeholder="Sobre mim"
              class="form-control"
            ></textarea>
          </label>
        </section>
        <section>
          <label class="form-label" for="input-file">
            <p>Selecione um arquivo caso queira enviar</p>
            <input type="file" id="input-file" class="form-control" />
          </label>
        </section>
        <br />
        <section class="form-check mb-3">
          <!--Checkbox-->
          <input
            type="checkbox"
            name="terms"
            id="input-checkbox"
            class="form-check-input"
          />
          <label class="form-check-label" for="input-checkbox"
            >Concorda com os termos?</label
          >
        </section>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>

    <!--Likando js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
