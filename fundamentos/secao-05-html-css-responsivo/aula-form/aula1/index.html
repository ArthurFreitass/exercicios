<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Criando um formulário</h1>
    <!--Tag form permite a criação de um formulário-->
    <form action="" method="GET">
      <!--Input permite a entrada de um texto a partir de um tipo de dado-->
      <input type="text" name="Text" />
      <!--Button com o tipo submit vai enviar a informação pra algum lugar-->
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
