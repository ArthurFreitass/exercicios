<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello students!!</h1>
    <label for="name-input">Enter your name:</label>
    <input type="text" id="name-input" />
    <div style="margin-top: 30px">
      <h2>Enter your notes:</h2>
      <label for="note1">mathematics</label>
      <input type="text" />
      <label for="note2">biology</label>
      <input type="text" />
      <label for="note3">chemistry</label>
      <input type="text" />
      <label for="note4">physics</label>
      <input type="text" />
    </div>

    <p style="margin-top: 10px" id="first-message"></p>
    <p id="second-message"></p>

    <button
      style="margin-top: 10px; width: 150px; background-color: rgb(136, 29, 29)"
    >
      Send
    </button>
    <script src="script.js"></script>
  </body>
</html>
