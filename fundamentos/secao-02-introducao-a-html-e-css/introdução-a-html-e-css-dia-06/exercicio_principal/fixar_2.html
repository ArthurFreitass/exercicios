<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudo-classes</title>
    <link rel="stylesheet" href="fixer_2.css">
</head>

<body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div style="background-color: blue;">
        <h3>Cor primária</h3>
        <p>teste</p>
    </div>
    <div style="background-color: rgb(219, 66, 92);">
        <h3>Cor Secundária</h3>
        <p>font</p>
    </div>
    <div style="background-color: darkgoldenrod; text-align: center;">
        <h3>Cor Complementar</h3>
    </div>
    <div style="background-color: yellow;">
        <h3>Cor Escura</h3>
    </div>
    <div style="background-color: red;">
        <h3>Cor Clara</h3>
    </div>
</body>

</html>
